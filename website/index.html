<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="postcard">
        <h1>My Postcard</h1>
        <div class="content">
            <div class="left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right">
                <form>
                    <input type="text" placeholder="Some Name"><br>
                    <input type="email" placeholder="Some Email"><br>
                    <textarea placeholder="Some comment"></textarea><br>
                    <button type="submit">Send My Postcard</button>
                </form>
                <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="Logo">
            </div>
        </div>
    </div>
</body>
</html>
